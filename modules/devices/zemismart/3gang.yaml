---
packages:
  common: !include ../../common-8266.yaml

binary_sensor:
  - platform: gpio
    pin:
      inverted: true
      number: GPIO16
    name: '${friendly_name} Button 1'
    disabled_by_default: true
    on_multi_click:
      - timing:
          - ON for at most 0.5s
          - OFF for at least 0.5s
        then:
          - if:
              condition:
                or:
                  - lambda: 'return ${switch_relay_1};'
                  - not:
                      - api.connected:
                  - ${relay_1_type}.is_off: '${relay_1_type}1'
              then:
                - ${relay_1_type}.toggle: '${relay_1_type}1'
          - homeassistant.event:
              event: esphome.switch
              data:
                device: ${name}
                action: click
                button: '1'
      - timing:
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at least 0.5s
        then:
          - homeassistant.event:
              event: esphome.switch
              data:
                device: ${name}
                action: double_click
                button: '1'
      - timing:
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at most 0.5s
          - ON for at most 0.5s
          - OFF for at least 0.2s
        then:
          - homeassistant.event:
              event: esphome.switch
              data:
                device: ${name}
                action: four_clicks
                button: '1'
          - ${relay_1_type}.toggle: '${relay_1_type}1'
      - timing:
          - 'ON for at least ${button_1_hold}'
          # - OFF for at least 0.2s
        then:
          - homeassistant.event:
              event: esphome.switch
              data:
                device: ${name}
                action: hold
                button: '1'

