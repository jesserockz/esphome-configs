    id: relay1
    pin: GPIO13
  - platform: gpio
    id: relay2
    pin: GPIO12
  - platform: gpio
    id: relay3
    pin: GPIO14

switch:
  - platform: output
    id: switch1
    output: relay1
    name: '${friendly_name} Relay 1'
  - platform: output
    id: switch2
    output: relay2
    name: '${friendly_name} Relay 2'
