---
packages:
  common: !include ../common-8266.yaml

logger:
  baud_rate: 0

uart:
  baud_rate: 9600
  tx_pin: GPIO15
  rx_pin: GPIO13

tuya:

climate:
  - platform: tuya
    name: '${friendly_name}'
    switch_datapoint: 1
    target_temperature_datapoint: 3
    current_temperature_datapoint: 4
    visual:
      min_temperature: 5
      max_temperature: 40
      temperature_step: 1

switch:
  - platform: tuya
    name: '${friendly_name} Lock'
    switch_datapoint: 2
    icon: mdi:lock
  - platform: tuya
    name: '${friendly_name} Eco Mode'
    switch_datapoint: 7
    icon: mdi:leaf
