---
substitutions:
  name: sdm230
  friendly_name: SDM230
  ip: "10.6.6.226"

packages:
  common: !include ../../common/platforms/common-esp8266.yaml
  wifi: !include ../../common/wifi.yaml

logger:
  # level: DEBUG
  # level: VERY_VERBOSE
  # level: VERBOSE
  baud_rate: 0
  # levels:

uart:
  baud_rate: 9600
  tx_pin: GPIO1
  rx_pin: GPIO3

modbus:
  flow_control_pin: GPIO5

sensor:
  - platform: sdm_meter
    update_interval: 10s
    address: 0x02
    phase_a:
      voltage:
        name: SDM Voltage
      current:
        name: SDM Current
      active_power:
        name: SDM Active Power
      apparent_power:
        name: SDM Apparent Power
      reactive_power:
        name: SDM Reactive Power
      power_factor:
        name: SDM Power Factor
      phase_angle:
        name: SDM Phase Angle
    frequency:
      name: SDM Frequency
    import_active_energy:
      name: SDM Import Active Energy
    export_active_energy:
      name: SDM Export Active Energy
    import_reactive_energy:
      name: SDM Import Reactive Energy
    export_reactive_energy:
      name: SDM Export Reactive Energy

